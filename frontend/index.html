<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <title>车载自动化</title> -->
	<title>test</title>
	<link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="lib/layui/css/layui.css" />
	<link rel="stylesheet" href="css/frame.css" />
</head>

<body>
	<div class="container-fluid content-wrap">
		<div class="row flex-column h-100">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">车载自动化调度系统</a>
			</nav>
			<div class="col">
				<div class="row h-100">
					<!-- 左边显示图表-->
					<div class="col chart-wrap padding">
							<div id="mainChart" class='w-100 h-100'></div>
					</div>
					<!-- 右边显示操作-->
					<div class="menu-wrap padding">
						<div class="container-fluid">
							<div class="row">
								<div class="col">
									<form>
										<div class="form-group">
											<label for="exampleInputEmail1">始发位置</label>
											<select class="form-control form-control-sm" id="startPlace" placeholder="始发位置">
												<option value="A">A</option>
												<option value="B">B</option>
												<option value="C">C</option>
												<option value="D">D</option>
											</select>
										</div>
										<div class="form-group">
											<label for="exampleInputEmail1">结束位置</label>
											<select class="form-control form-control-sm" id="endPlace" placeholder="结束位置">
												<option value="A">A</option>
												<option value="B">B</option>
												<option value="C">C</option>
												<option value="D">D</option>
											</select>
										</div>
										<div class="form-group form-row">
											<div class="col-6">
												<button type="button" id='open_task' class="btn btn-sm btn-block btn-outline-primary">开始</button>
											</div>
											<div class="col-6">
												<button type="button" id='rec_task' class="btn btn-sm btn-block btn-outline-info">继续</button>
											</div>
										</div>
										<div class="form-group form-row">
											<div class="col">
												<button type="button" id='end_task' class="btn btn-sm btn-block btn-outline-danger">暂停</button>
											</div>
										</div>
									</form>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="lib/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="lib/layer/layer.js"></script>
	<script src="lib/layui/layui.js"></script>
	<script src="lib/echarts.min.js"></script>
	<script src="js/com.js"></script>
	<script src="js/data.js"></script>
	<script src="js/chartOpt.js"></script>
	<script src="js/frame.js"></script>
</body>

</html>
