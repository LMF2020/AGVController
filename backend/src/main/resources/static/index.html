<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>agv-auto-controller</title>
	<link rel="stylesheet" href="/rs/lib/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/rs/lib/layui/css/layui.css" />
	<link rel="stylesheet" href="/rs/css/frame.css" />
</head>

<body>
	<div class="container-fluid content-wrap">
		<div class="row flex-column h-100">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">车载自动化调度系统</a>
			</nav>
			<div class="col">
				<div class="row h-100">
					<!-- 左边显示图表--> 
					<div class="col chart-wrap padding">
						<div id="mainChart" class='w-100 h-100'></div>
					</div>
					<!-- 右边显示操作-->
					<div class="menu-wrap padding ">
						<div class="container-fluid">
							<div class="row flex-column">
								<div class='col-12 mb-15'>
									<div class="row">
										<div class="col-12">
										<form>
											<div class="form-group">
												<label for="exampleInputEmail1">位置</label>
												<select class="form-control form-control-sm" id="position" placeholder="位置">
													<option value="1">1号位</option>
													<option value="2">2号位</option>
													<option value="3">3号位</option>
													<option value="4">4号位</option>
													<option value="5">5号位</option>
													<option value="6">6号位</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleInputEmail1">分类</label>
												<select class="form-control form-control-sm" id="catalog" placeholder="分类">
													<option value="1">定子</option>
													<option value="2">转子</option>
													<option value="0">返仓</option>
												</select>
											</div>
											<!--
											<div class="form-group form-row">
												<div class="col-6">
													<button type="button" id='open_task' class="btn btn-sm btn-block btn-outline-primary">暂停任务</button>
												</div>
												<div class="col-6">
													<button type="button" id='rec_task' class="btn btn-sm btn-block btn-outline-info">恢复任务</button>
												</div>
											</div>
											-->
											<div class="form-group form-row">
												<div class="col-6">
													<button type="button" id='add_task' class="btn btn-sm btn-block btn-outline-primary">添加任务</button>
												</div>
												<div class="col-6">
													<button type="button" id='clear_task' class="btn btn-sm btn-block btn-outline-info">清理任务</button>
												</div>
											</div>
										</form>
										</div>
									</div>
								</div>
								<div class="col-12 ">
										<div class="docker w-100">
												<span>任务列表</span>
												<table id="tasklist" lay-filter="tasklist"></table>
										</div>
								</div>
							
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

	<script type="text/html" id="taskbar">
		<i class="layui-icon" lay-event="del" style="font-size: 25px; color: #1E9FFF;">&#x1006;</i>
	</script>

	<script src="/rs/lib/jquery.min.js"></script>
	<script src="/rs/lib/bootstrap/js/bootstrap.min.js"></script>
	<script src="/rs/lib/layer/layer.js"></script>
	<script src="/rs/lib/layui/layui.js"></script>
	<script src="/rs/lib/echarts.min.js"></script>
	<script src="/rs/js/com.js"></script>
	<script src="/rs/js/data.js"></script>
	<script src="/rs/js/chartOpt.js"></script>
	<script src="/rs/js/frame.js"></script>
</body>

</html>
