log4j.rootLogger=INFO,info,Console

log4j.logger.com.alibaba=OFF
log4j.logger.org.quartz=OFF
log4j.logger.org.eclipse=OFF
log4j.logger.org.nutz=OFF
log4j.logger.org.tio=OFF
log4j.logger.org.eclipse.jetty=OFF
log4j.logger.org.apache.jasper=OFF
log4j.logger.studio.jedjiang=info
log4j.logger.studio.studio.jedjiang.client.AGVClientListener=Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss.SSS} %l - %m%n

log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss.SSS} %l - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold=info
log4j.appender.info.Encoding=UTF8
log4j.appender.info.append=true
log4j.appender.info.File=logs/info.log

